<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
    	<h:outputStylesheet library="css" name="style.css" />
    	<h:outputStylesheet library="js" name="loginValidate.js" />
    </h:head>
    <h:body>
    	<h:form>
    			<table>
					<caption class="tableCaption">Login Here</caption>
						<tr>
						<td></td>
							<td><span id="name_error"/></td>
						</tr>
						<tr>
							<td><h:outputText styleClass="fieldName" value="Email-id:"/></td>
							<td><h:inputText id="un" value="#{user.email}"/></td>
						</tr>
						<tr>
						<td></td>
							<td><span id="pwd_error"/></td>
						</tr>
						<tr>
							<td><h:outputText styleClass="fieldName" value="Password:"/></td>
							<td><h:inputSecret id="pd" value="#{user.password}"/> </td>
						</tr>
						<tr align="center">
							<td><br/> <h:commandButton value="Login" action="#{user.login}"/> </td>
							<td><br/> <h:commandButton value="Reset" type="reset" /> </td>
						</tr>
						<tr>
						<td><br/></td>
						</tr>
						<tr>
							<td></td>
							<td align="center"><h:commandButton value="Click Here To Register" action="register"/></td>
						</tr>
						<tr>
						<td><br/></td>
						</tr>
					</table>
		<fieldset>
			<legend class="fieldName">News:</legend>
			<marquee>Openings at Span Infotech.</marquee>
		</fieldset>
    	</h:form>
    </h:body>
</html>
